<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/AluraGeek-logo.ico">
    <link rel="stylesheet" href="./assets/css/login/footer-login-style.css">
    <link rel="stylesheet" href="./assets/css/header/header-style-admin.css">
    <link rel="stylesheet" href="./assets/css/agregar-producto/agregar-producto.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Agregar producto | Admin</title>
</head>


<body>
    <header class="header__container">
        <div class="header__item">
            <a class="header__item-logo" href="index.html"><img src="./assets/img/Logo.png" alt="Logo AluraGeek"></a>
            <div class="header__item-searchbar">
            <input class="header__item-searchbar-input" placeholder="¿Qué deseas buscar?">
            <a class="header__item-searchicon" href="#"><img class="header__item-searchbar-icon" src="./assets/img/Icone.svg" alt="searchbar-icon"></a>
            </div>
        </div>
        <div class="header__item">
            <a class="header__item-button" href="#">Menú Administrador</a>
        </div>
        <div class="header__searchbar-mobile">
            <img src="./assets/img/icone-mobile.svg" alt="searchbar-icon-">
        </div>
    </header>


    <main>
        <div class="productos__new-container">
            <p class="productos__new-text">Agregar nuevo producto</p>
            <input type="text" class="new__input" placeholder="URL de imagen">
            <input type="text" class="new__input" placeholder="Categoria">
            <input type="text" class="new__input" placeholder="Nombre del producto" required maxlength="20">
            <input type="text" class="new__input" placeholder="Precio del producto">
            <textarea class="new__input" placeholder="Descripcion del producto" maxlength="150"></textarea>
            <button class="new__button" role="link" onclick="window.location='productos-admin.html'">Agregar producto</button>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__logo">
            <a href="#"><img src="./assets/img/Logo.png" alt="AluraGeek-logo"></a>
        </div>
        <ul class="footer__link-list">
            <li class="footer__link-item"><a href="#">Quienes somos</a></li>
            <li class="footer__link-item"><a href="#">Politica de privacidad</a></li>
            <li class="footer__link-item"><a href="#">Programa de fidelidad</a></li>
            <li class="footer__link-item"><a href="#">Nuestras Tiendas</a></li>
            <li class="footer__link-item"><a href="#">Quiero ser franquiciado</a></li>
            <li class="footer__link-item"><a href="#">Anúncie aquí</a></li>
        </ul>
        <div class="footer__form">
            <p>Hable con nosotros</p>

            <div class="form__input">
                <input type="text" id="nombre" required>
                <label for="nombre">Nombre</label>
                </div>

                <div class="form__input">
                    <input type="email" id="email" required>
                    <label for="email">Correo electrónico</label>
                </div>

                <div class="form__input">
                <input type="text" id="mensaje" required>
                <label for="mensaje">Mensaje</label>
            </div>
            <button class="form__button">Enviar mensaje</button>
        </div>
    </footer>
    <div class="final">
        <p>Desarrollado por Jean Polo</p>
        <p>2023</p>
    </div>
</body>
</html>
