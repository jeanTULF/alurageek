<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/AluraGeek-logo.ico">
    <link rel="stylesheet" href="./assets/css/login/header-style-login.css">
    <link rel="stylesheet" href="./assets/css/header/style-header.css">
    <link rel="stylesheet" href="./assets/css/header/header-style-responsive.css">
    <link rel="stylesheet" href="./assets/css/products/producto-style-admin.css">
    <link rel="stylesheet" href="./assets/css/products/producto-style-admin-responsive.css">
    <link rel="stylesheet" href="./assets/css/login/footer-login-style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Productos | Admin</title>
</head>
<body>
    <header class="header__container">
        <div class="header__item">
            <a class="header__item-logo" href="index.html"><img src="./assets/img/Logo.png" alt="Logo AluraGeek"></a>
            <div class="header__item-searchbar">
                <div class="search-box">
                    <input class="header__item-searchbar-input" placeholder="¿Qué deseas buscar?" autocomplete="off">
                    <a class="header__item-searchicon" href="#"><img class="header__item-searchbar-icon" src="./assets/img/Icone.svg" alt="searchbar-icon"></a>
                </div>
                <div class="result-box">
                    <ul>
                
                    </ul>
                </div>
            </div>
        </div>
        <div class="header__searchbar-mobile">
            <img src="./assets/img/icone-mobile.svg" alt="searchbar-icon-">
        </div>
    </header>

    <main>

        <section class="productos">
            <div class="productos__container">
                <div class="productos__header">
                    <p class="producto__header-text">Todos los productos</p>
                    <a href="agregar-producto.html" class="productos__button-add">Agregar producto</a>
                </div>
                <ul class="productos__container-list" data-list>
                    
                </ul>
            </div>
        </section>

    <footer class="footer">
        <div class="footer__logo">
            <a href="#"><img src="./assets/img/Logo.png" alt="AluraGeek-logo"></a>
        </div>
        <ul class="footer__link-list">
            <li class="footer__link-item"><a href="#">Quienes somos</a></li>
            <li class="footer__link-item"><a href="#">Politica de privacidad</a></li>
            <li class="footer__link-item"><a href="#">Programa de fidelidad</a></li>
            <li class="footer__link-item"><a href="#">Nuestras Tiendas</a></li>
            <li class="footer__link-item"><a href="#">Quiero ser franquiciado</a></li>
            <li class="footer__link-item"><a href="#">Anúncie aquí</a></li>
        </ul>
        <form class="footer__form" id="formulario" data-formulario>
            <p>Hable con nosotros</p>

            <div class="form__input">
                <input type="text" id="nombre" name="nombre" required maxlength="40" data-tipo="nombre">
                <label for="nombre">Nombre</label>
                <div class="error-msj"><span>Este campo esta vacío</span></div>
                </div>

                <div class="form__input">
                    <input type="email" id="email" name="email" required data-tipo="email">
                    <label for="email">Correo electrónico</label>
                    <div class="error-msj"><span>Este campo esta vacío</span></div>
                </div>

                <div class="form__input">
                <input type="text" id="mensaje" name="mensaje" required maxlength="120" data-tipo="mensaje">
                <label for="mensaje">Mensaje</label>
                <div class="error-msj"><span>Este campo esta vacío</span></div>
            </div>
            <button class="form__button" type="submit">Enviar mensaje</button>
        </form>
    </footer>
    <div class="final">
        <p>Desarrollado por Jean Polo</p>
        <p>2023</p>
    </div>
</main>
<script type="module" src="./controllers/productos.controller.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="./scripts/app.js"></script>
<script type="module" src="./scripts/searchbar.js"></script>
</body>
</html>
