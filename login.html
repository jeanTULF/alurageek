<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/AluraGeek-logo.ico">
    <link rel="stylesheet" href="./assets/css/login/footer-login-style.css">
    <link rel="stylesheet" href="./assets/css/login/header-style-login.css">
    <link rel="stylesheet" href="./assets/css/login/login-style.css">
    <link rel="stylesheet" href="./assets/css/login/login-resposive-style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Iniciar Sesión</title>
</head>
<body>
    <header class="header__container">
        <div class="header__item">
            <a class="header__item-logo" href="index.html"><img src="./assets/img/Logo.png" alt="Logo AluraGeek"></a>
            <div class="header__item-searchbar">
            <input class="header__item-searchbar-input" placeholder="¿Qué deseas buscar?">
            <img class="header__item-searchbar-icon" src="./assets/img/Icone.svg" alt="searchbar-icon">
            </div>
            <div class="header__searchbar-mobile">
                <img src="./assets/img/icone-mobile.svg" alt="searchbar-icon-">
            </div>
        </div>
    </header>
    <main>
        <section class="login">
            <form class="container" id="login-form">
            <p class="login__text">Iniciar Sesión</p>
            <div class="container__input">
            <input type="email" class="login__user" id="email" placeholder="Escriba su correo electrónico">
            <span class="form__msj-error">No puede estar en blanco ni vacio</span>
            </div>
            <div class="container__input">
            <input type="password" class="login__password" id="password" placeholder="Escriba su contraseña">
            <span class="form__msj-error">No puede estar en blanco ni vacio</span>
            </div>
            <button class="login__button" id="login" role="link">Entrar</button>
            </form>
        </section>

        <footer class="footer">
            <div class="footer__logo">
                <a href="#"><img src="./assets/img/Logo.png" alt="AluraGeek-logo"></a>
            </div>
            <ul class="footer__link-list">
                <li class="footer__link-item"><a href="#">Quienes somos</a></li>
                <li class="footer__link-item"><a href="#">Politica de privacidad</a></li>
                <li class="footer__link-item"><a href="#">Programa de fidelidad</a></li>
                <li class="footer__link-item"><a href="#">Nuestras Tiendas</a></li>
                <li class="footer__link-item"><a href="#">Quiero ser franquiciado</a></li>
                <li class="footer__link-item"><a href="#">Anúncie aquí</a></li>
            </ul>
            <div class="footer__form">
                <p>Hable con nosotros</p>

                <label for="nombre">Nombre</label>
                <input type="text" id="nombre">

                <input type="text" id="mensaje" placeholder="Escribe tu mensaje" >
                <button class="form__button">Enviar mensaje</button>
            </div>
        </footer>
        <div class="final">
            <p>Desarrollado por Jean Polo</p>
            <p>2023</p>
        </div>
    </main>
<script src="./scripts/validaciones/validarLogin.js"></script>
</body>
</html>
